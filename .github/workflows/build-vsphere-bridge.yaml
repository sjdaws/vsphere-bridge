name: Build Vsphere Bridge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to docker
        uses: docker/login-action@v3
        with:
          logout: true
          password: ${{ secrets.DOCKER_PASSWORD }}
          username: sjdaws
      - name: Setup buildx
        uses: docker/setup-buildx-action@v3
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build image
        run: docker buildx build --no-cache --platform linux/amd64,linux/arm64 --pull --push -t sjdaws/vsphere-bridge .
